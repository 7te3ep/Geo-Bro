<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
         name="viewport"
      />
      <link rel="stylesheet" href="./styles/ui.css" />
      <link rel="stylesheet" href="./styles/loader.css" />
      <link rel="stylesheet" href="./styles/base.css" />
      <script src="https://kit.fontawesome.com/1555c59d50.js" crossorigin="anonymous"></script>
      <script src="//d3js.org/d3.v5.min.js"></script>
      <title>Geo Bro - modern geography games</title>
   </head>
   <body>
      <div class="ui" id="top">
         <a href="" id="logo">Geo Bro</a>
         <a href="/dashboard" id="userDisplay" class="ui">
            <img src="" id="userImg" class="userImg" />
            <div>
               <p id="userName">Account</p>
               <p id="coinsDisplay">
                  <i class="fa-solid fa-globe"></i>
                  <span id="userCoin"></span>
               </p>
            </div>
         </a>
      </div>

      <div id="content"></div>

      <nav id="botNav" class="ui">
         <a id="navDashboard" href="/dashboard"><i class="fa-solid fa-house"></i></a>
         <a id="navGames" href="/games"><i class="fa-solid fa-earth-europe"></i></a>
         <a id="navSocial" href="/social"><i class="fa-solid fa-user-group"></i></a>
      </nav>
      <div class="loader">
         <span id="loader"></span>
      </div>
      <script src="./index.js" type="module"></script>
   </body>
</html>
